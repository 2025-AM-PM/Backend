<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sample Menu</title>
</head>
<body>
<div class="contentsArea WeekMenu">
    <div class="section">
        <div class="ttArea">
            <p class="info">2025년 09월 15일 ~ 09월 19일</p>
        </div>
        <h5 class="title">진수원</h5>
        <table class="tblType03">
            <tbody>
            <tr>
                <th>중식</th>
                <th>백반(6,000원)</th>
                <td>월요일 메뉴<br>쌀밥</td>
                <td>화요일 메뉴</td>
                <td></td>
                <td>목요일 메뉴</td>
                <td>금요일 메뉴</td>
            </tr>
            <tr>
                <th>석식</th>
                <th>특식(7,000원)</th>
                <td>월요일 특식</td>
                <td>운영없음</td>
                <td>수요일 특식</td>
                <td></td>
                <td>금요일 특식</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="section">
        <h5 class="title">후생관</h5>
        <table class="tblType03">
            <tbody>
            <tr>
                <th rowspan="4">중식</th>
                <th>백반(5,000원)</th>
                <td>후생관 월요일 백반</td>
                <td>후생관 화요일 백반</td>
                <td></td>
                <td>후생관 목요일 백반</td>
                <td>후생관 금요일 백반</td>
            </tr>
            <tr>
                <th>오므라이스류</th>
                <td colspan="5">오므라이스(기본)</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>특선오므라이스</td>
                <td></td>
                <td>특선오므라이스</td>
                <td></td>
                <td>특선오므라이스</td>
            </tr>
            <tr>
                <th>돈까스류 Cutlet</th>
                <td colspan="5">
                    등심돈까스 6000 / 치즈돈까스 7000 / 곱배기 +1000
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
