##########################################
# Properties For Main-Server Environment #
##########################################

# TimeZone Config
spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Spring Boot Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# DBMS setting
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${MAIN_DB_URL}
spring.datasource.username=${MAIN_DB_USER}
spring.datasource.password=${MAIN_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# batch insert properties (jpa)
spring.jpa.properties.hibernate.jdbc.batch_size=50

# logging level setting
logging.level.org.hibernate.type.descriptor.sql=trace

# jwt Secret key
spring.jwt.secret=${MAIN_JWT_SECRET}
spring.jwt.issuer=${MAIN_JWT_ISSUER}

# Storage Server Base Path
storage.base.path=${MAIN_STORAGE_BASE}

# Admin Account Config
account.admin.number=${ADMIN_NUMBER}
account.admin.name=${ADMIN_NAME}
account.admin.password=${ADMIN_PASSWORD}