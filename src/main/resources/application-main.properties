##########################################
# Properties For Main-Server Environment #
##########################################

# Spring Boot Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# DBMS setting
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://ampm-main-db.ccbeyu8gu9d4.us-east-1.rds.amazonaws.com:5432/ampm_main_db
spring.datasource.username=${DB_USERNAME_MAIN}
spring.datasource.password=${DB_PASSWORD_MAIN}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# batch insert properties (jpa)
spring.jpa.properties.hibernate.jdbc.batch_size=50

# logging level setting
logging.level.org.hibernate.type.descriptor.sql=trace

# jwt Secret key
spring.jwt.secret=${JWT_SECRET}
spring.jwt.issuer=ampm

# Redis setting
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Upload Dir Path
upload.path.exhibit.image=/var/www/ampm/uploads
