##########################################
# Properties For Test-Server Environment #
##########################################

# Spring Boot Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# DBMS setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db/test;AUTO_SERVER=TRUE;
spring.datasource.username=sa
spring.datasource.password=

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true


# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# batch insert properties (jpa)
spring.jpa.properties.hibernate.jdbc.batch_size=50

# logging level setting
logging.level.org.hibernate.type.descriptor.sql=trace

# jwt Secret key
spring.jwt.secret=${JWT_SECRET}
spring.jwt.issuer=ampm

# Redis setting
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Upload Dir Path
upload.path.exhibit.image=${user.home}/ampm/uploads

# Admin Account Config
account.admin.number=admin
account.admin.name=admin
account.admin.password=admin