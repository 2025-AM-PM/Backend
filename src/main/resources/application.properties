####################################
# Properties for Local Environment #
####################################

# Spring Boot Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# === H2 In-Memory Database Settings ===
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=30

# Enable H2 Console for local testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.hibernate.type.descriptor.sql=trace

# JWT Settings
spring.jwt.secret=jwt-secret-key
spring.jwt.issuer=ampm

# Redis Settings
spring.data.redis.host=localhost
spring.data.redis.port=6379